
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voice Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        .content-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            padding: 20px;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link[data-bs-toggle="collapse"] {
            position: relative;
        }
        .sidebar .nav-link[data-bs-toggle="collapse"]::after {
            content: '>';
            position: absolute;
            right: 1rem;
            transition: transform 0.2s ease-in-out;
        }
        .sidebar .nav-link[data-bs-toggle="collapse"][aria-expanded="true"]::after {
            transform: rotate(90deg);
        }
    .header h4 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h4>Welcome to Voice Portal</h4>
    </div>
    <div class="content-wrapper">
        <div class="sidebar">
            <h4>Menu</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#menu1" role="button" aria-expanded="false" aria-controls="menu1">
                        Users
                    </a>
                    <div class="collapse" id="menu1">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Manage Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add User</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#menu2" role="button" aria-expanded="false" aria-controls="menu2">
                        Settings
                    </a>
                    <div class="collapse" id="menu2">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="collapse" href="#submenu1" role="button" aria-expanded="false" aria-controls="submenu1">
                                    Advanced
                                </a>
                                <div class="collapse" id="submenu1">
                                    <ul class="nav flex-column ms-4">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Option 1</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Option 2</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
